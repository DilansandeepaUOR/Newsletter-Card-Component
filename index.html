<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="newsletter-card">
            <h2>Level Up Your Frontend Skills</h2>
            <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
            <form id="newsletterForm">
                <div class="email-subscribe-container">
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <button type="submit">Subscribe</button>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time.</label>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
